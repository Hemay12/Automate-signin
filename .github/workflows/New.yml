name: automate sigin

on:
  schedule:
    - cron: "05 11 * * *"  # Runs every day at 11:05 AM UTC
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install Chrome
        run: |
          sudo apt update
          sudo apt install -y google-chrome-stable

      - name: Run Tests
        run: |
          mvn test || echo "⚠️ Tests failed, but continuing..."
          echo "Checking report directory..."
          ls -R target/surefire-reports || echo "❌ No reports found!"

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports/
          if-no-files-found: warn  # Warn if no files are found

      - name: Generate Test Report
        run: mvn surefire-report:report

      - name: Send Email on Failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "❌ Test Failure Report"
          body: "Test execution failed. Please check the attached report."
          to: your-email@example.com
          from: GitHub Actions
          attachments: target/surefire-reports/emailable-report.html

