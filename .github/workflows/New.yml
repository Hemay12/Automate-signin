name: automate signin 

on:
  schedule:
    - cron: "05 11 * * *"  # Runs every day at 11:05 AM UTC
  workflow_dispatch: 

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install Chrome
        run: |
          sudo apt update
          sudo apt install -y google-chrome-stable

      - name: Run Tests
        run: |
          mvn test || echo "‚ö†Ô∏è Tests failed, but continuing..."
          echo "Checking report directory..."
          ls -R target/surefire-reports || echo "‚ùå No reports found!"

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports/
          if-no-files-found: warn  # Warn if no files are found

      - name: Send Email Notification on Failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "GitHub Actions Test Failed üö®"
          to: "hemaysorathia1@gmail.com"
          body: "The automation test failed. Please check the logs and test reports in GitHub Actions."
          from: "GitHub Actions"
